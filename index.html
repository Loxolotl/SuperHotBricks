<!DOCTYPE html>
<html>
    <head>
        <title>Super Bricks</title>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="img/bricks.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="lib/jquery-3.6.4.min.js"></script>
</head>
<body onload="drawIt()">
    <h1 id="super" class="title">SUPER</h1>
    <h1 id="hot" class="title">HOT</h1>
    <h1 id="bricks" class="title">BRICKS</h1>
    <div id="main">
        <div id="container">
        <canvas width="1000" height="508" id="canvas"></canvas>
        <span id="stamina"></span>
    </div>
    
    </div>
    <script type="application/javascript">
        function drawIt() {
            init();
var x = 250;
var y = 250;
var dx = 1.5;
var dy = 1.5;
var WIDTH;
var HEIGHT;
var r=10;
var ctx;
var paddle= new Image();
paddle.src= "spr/paddle.png";


function init() {
  ctx = $('#canvas')[0].getContext("2d");
  WIDTH = $("#canvas").width();
  HEIGHT = $("#canvas").height();
  return setInterval(draw, 10);
}

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
}

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.fillStyle = "red";
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
//END LIBRARY CODE

var paddlex;
var paddleh;
var paddlew;


function init_paddle() {
  paddlew = 96*2;
  paddlex = (WIDTH / 2) - (paddlew/2);
  paddleh = 16;
  paddleSpeed = 1;
}

var rightDown = false;
var leftDown = false;
var shiftDown = false;
var stamina = 3000;

//nastavljanje leve in desne tipke
function onKeyDown(evt) {
  if (evt.keyCode == 39) rightDown = true;
  else if (evt.keyCode == 37) leftDown = true;
  else if (evt.keyCode == 16)   shiftDown = true;
}


function onKeyUp(evt) {
  if (evt.keyCode == 39) rightDown = false;
  else if (evt.keyCode == 37) leftDown = false;
  else if (evt.keyCode == 16)   shiftDown = false;
}

$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp); 

function draw() {
  clear();
  circle(x,y,r);
  document.getElementById("stamina").style.width = ""+stamina/10+"px"; 
  
  //premik ploščice levo in desno

  if(rightDown){
if((paddlex+paddlew) < WIDTH){
  if(shiftDown && stamina>0){paddleSpeed = 5; stamina -=50;} 
  else{paddleSpeed = 1; if(stamina<3000){
  stamina += 5;
} }  
paddlex += paddleSpeed;

}else{
paddlex = WIDTH-paddlew;

}
}
else if(leftDown){
if(paddlex>0){
  if(shiftDown && stamina>0){paddleSpeed = 5; stamina -=50;} 
  else{paddleSpeed = 1; if(stamina<3000){
  stamina += 5;
} } 
paddlex -= paddleSpeed;

}else{
paddlex=paddleSpeed;

}
}
rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);

//riši opeke

for (i=0; i < NROWS; i++) {
    for (j=0; j < NCOLS; j++) {
      if (bricks[i][j] == 1) {
        rect((j * (BRICKWIDTH + PADDING)) + PADDING,
            (i * (BRICKHEIGHT + PADDING)) + PADDING,
            BRICKWIDTH, BRICKHEIGHT);
      }
    }
  }

  rowheight = BRICKHEIGHT + PADDING; //Smo zadeli opeko?
  colwidth = BRICKWIDTH + PADDING;
  row = Math.floor(y/rowheight);
  col = Math.floor(x/colwidth);

  
  //Če smo zadeli opeko, vrni povratno kroglo in označi v tabeli, da opeke ni več
if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
dy = -dy; bricks[row][col]--;


if(stamina<3000){
  stamina += 100;
}

}
  
  if (x + dx > WIDTH -r || x + dx < 0)
    dx = -dx;
  if (y + dy < 0)
    dy = -dy;
  else if (y + dy > HEIGHT -(r+paddleh)) {
    if (x > paddlex && x < paddlex + paddlew) {
      dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
      dy = -dy;
    }
    else if (y + dy > HEIGHT-r)
      clearInterval(intervalId);
  }
  if(rightDown == true || leftDown == true){
    x += dx;
  y += dy;
  }
  
}


init_paddle();



var bricks;
var NROWS;
var NCOLS;
var BRICKWIDTH;
var BRICKHEIGHT;
var PADDING;

function initbricks() { //inicializacija opek - polnjenje v tabelo
  NROWS = 6;
  NCOLS = 8;
  BRICKWIDTH = WIDTH/NCOLS-2.3;
  BRICKHEIGHT = 32;
  PADDING = 2;
  bricks = new Array(NROWS);
  for (i=0; i < NROWS; i++) {
    bricks[i] = new Array(NCOLS);
    for (j=0; j < NCOLS; j++) {
      bricks[i][j] = 1;
    }
  }
}

initbricks();
}

        
        </script>

</body>
</html>
