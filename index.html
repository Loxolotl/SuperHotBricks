<!DOCTYPE html>
<html>
    <head>
        <title>Droplett</title>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="lib/jquery-3.6.4.min.js"></script>
</head>
<body onload="drawIt()">
    
    <div id="main">
        <div id="container">
        <canvas width="700" height="508" id="canvas"></canvas>
    </div>
    </div>
    <script type="application/javascript">
        function drawIt() {
            init();
var x = 250;
var y = 250;
var dx = 2;
var dy = 2;
var WIDTH;
var HEIGHT;
var r=32;
var ctx;
var paddle= new Image();
paddle.src= "spr/paddle.png";


function init() {
  ctx = $('#canvas')[0].getContext("2d");
  WIDTH = $("#canvas").width();
  HEIGHT = $("#canvas").height();
  return setInterval(draw, 10);
}

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
}

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
//END LIBRARY CODE

var paddlex;
var paddleh;
var paddlew;


function init_paddle() {
  paddlew = 96*2;
  paddlex = (WIDTH / 2) - (paddlew/2);
  paddleh = 16;
  
}

var rightDown = false;
var leftDown = false;

//nastavljanje leve in desne tipke
function onKeyDown(evt) {
  if (evt.keyCode == 39)
rightDown = true;
  else if (evt.keyCode == 37) leftDown = true;
}

function onKeyUp(evt) {
  if (evt.keyCode == 39)
rightDown = false;
  else if (evt.keyCode == 37) leftDown = false;
}
$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp); 

function draw() {
  clear();
  var ball= new Image();
ball.src = "spr/sphere.png"
ctx.drawImage(ball,x,y);
  //premik ploščice levo in desno
  if(rightDown){
if((paddlex+paddlew) < WIDTH){
paddlex += 5;
}else{
paddlex = WIDTH-paddlew;
}
}
else if(leftDown){
if(paddlex>0){
paddlex -=5;
}else{
paddlex=0;
}
}
rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);
ctx.drawImage(paddle,paddlex,HEIGHT-paddleh);
//riši opeke

  for (i=0; i < NROWS; i++) {
    for (j=0; j < NCOLS; j++) {
      if (bricks[i][j] == 3) {
        var brick = new Image();
brick.src = "spr/BrickX4.png";
        ctx.drawImage(brick, (j * (BRICKWIDTH + PADDING)) + PADDING, (i * (BRICKHEIGHT + PADDING)) + PADDING, BRICKWIDTH, BRICKHEIGHT);
      }
      else if (bricks[i][j] == 2) {
        var brick2 = new Image();
brick2.src = "spr/BrickX4S2.png";
        ctx.drawImage(brick2, (j * (BRICKWIDTH + PADDING)) + PADDING, (i * (BRICKHEIGHT + PADDING)) + PADDING, BRICKWIDTH, BRICKHEIGHT);
      }
      else if (bricks[i][j] == 1) {
        var brick3 = new Image();
brick3.src = "spr/BrickX4S3.png";
        ctx.drawImage(brick3, (j * (BRICKWIDTH + PADDING)) + PADDING, (i * (BRICKHEIGHT + PADDING)) + PADDING, BRICKWIDTH, BRICKHEIGHT);
      }
    }
  }

  rowheight = BRICKHEIGHT + PADDING; //Smo zadeli opeko?
  colwidth = BRICKWIDTH + PADDING;
  row = Math.floor(y/rowheight);
  col = Math.floor(x/colwidth);

  
  //Če smo zadeli opeko, vrni povratno kroglo in označi v tabeli, da opeke ni več
if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
dy = -dy; bricks[row][col]--;
}
  if (x + dx > WIDTH -r || x + dx < 0)
    dx = -dx;
  if (y + dy < 0)
    dy = -dy;
  else if (y + dy > HEIGHT -(r+paddleh)) {
    if (x > paddlex && x < paddlex + paddlew) {
      dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
      dy = -dy;
    }
    else if (y + dy > HEIGHT-r)
      clearInterval(intervalId);
  }
  x += dx;
  y += dy;
}


init_paddle();



var bricks;
var NROWS;
var NCOLS;
var BRICKWIDTH;
var BRICKHEIGHT;
var PADDING;

function initbricks() { //inicializacija opek - polnjenje v tabelo
  NROWS = 6;
  NCOLS = 5;
  BRICKWIDTH = WIDTH/NCOLS-2;
  BRICKHEIGHT = 32;
  PADDING = 2;
  bricks = new Array(NROWS);
  for (i=0; i < NROWS; i++) {
    bricks[i] = new Array(NCOLS);
    for (j=0; j < NCOLS; j++) {
      bricks[i][j] = 3;
    }
  }
}

initbricks();
}

        
        </script>
</body>
</html>
